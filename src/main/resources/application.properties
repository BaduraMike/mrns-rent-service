spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.application.name=rent-service
eureka.instance.hostname=localhost
server.port=8095
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
spring.aop.proxy-target-class=false
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=12000
feign.client.config.machine-service.connect-timeout=5000
feign.client.config.machine-service.read-timeout=5000